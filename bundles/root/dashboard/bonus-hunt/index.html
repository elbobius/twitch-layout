<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<style>
		.bonus-hunt-panel-row {
			display: flex;
			align-items: center;
			justify-content: space-between;
		}
	</style>
</head>

<body>
	<div>
		<div class="bonus-hunt-panel-row">
			<label>Start Amount:</label>
			<input id="startAmountInput" type="text"></input>
		</div>
		<div class="bonus-hunt-panel-row">
			<label>Average Stake:</label>
			<input id="averageStakeInput" type="text"></input>
		</div>
		<div class="bonus-hunt-panel-row">
			<label>Total Bonuses:</label>
			<input id="totalBonusesInput" type="text"></input>
		</div>
		<div class="bonus-hunt-panel-row">
			<label>Profit:</label>
			<input id="profitInput" type="text"></input>
		</div>
		<div class="bonus-hunt-panel-row">
			<label>Bonus Opening Amount:</label>
			<input id="bonusOpeningAmountInput" type="text"></input>
		</div>



	</div>
	<button id="submitButton">Update</button>
	<script src="./index.js" />
</body>

</html>
